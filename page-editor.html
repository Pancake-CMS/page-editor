<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../polymerfire/firebase-document.html">
<link rel="import" href="../css-grid/css-grid.html">

<dom-module id="page-editor">
    <template>
        <style type="text/css">
            :host {
                display: none;
            }
            :host([active]){
                display: block;
            }
        </style>
        <firebase-document></firebase-document>

        <css-grid
            path="/"
            rawcomponents="{{templatecomponents}}"
            in-edit-mode="[[inEditMode]]">
        </css-grid>
    </template>
    <script>
        Polymer({
            is: 'page-editor',

            properties: {
                inEditMode: {
                    type: Boolean,
                    value: false,
                    notify: true
                },

                routedata: {
                    type: Object,
                    notify: true,
                    observer: '_routedataChanged'
                },

                templatecomponents: {
                    type: Object,
                    notify: true,
                    reflectToAttribute: false,
                    value: {}
                }
            },

            _routedataChanged: function() {
                var path = '/pages/' + this.routedata.locale + '/' + this.routedata.name;
                this.set('templatecomponents', {});
                this.async( () => {
                    this.$$('firebase-document').getStoredValue(path)
                    .then((data) => {
                        return this.$$('firebase-document').getStoredValue('/templates/' + data.template);
                    })
                    .then((data) => {
                        this.set('templatecomponents', data);
                    });
                });

            }
        })
    </script>
</dom-module>
